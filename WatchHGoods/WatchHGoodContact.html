<section>
  <form action="" method="get" class="form-box">
    <div class="form-value">
      <form action="">
        <h2>Tell us about your problems</h2>
        <div class="inputBox">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" required>
          <label for="" id="fullname">Fullname</label>
        </div>
        <div class="inputBox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required>
          <label for="" id="email">Email</label>
        </div>
        <div class="inputBox">
          <ion-icon name="flag-outline"></ion-icon>
          <input type="text" required>
          <label for="" id="country">Country Region</label>
        </div>
        <div class="inputBox">
          <div class="message">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          <textarea placeholder="Enter your message" id="Message" required></textarea>
          </div>
        </div>
        <div class="checkbox">
          <label for=""><input type="checkbox">Do you want to get a copy of your message?</label>
        </div>
        <button id="sent" onclick="sent('Your Message Successfully Sent!')">Submit</button>
    </form>
